<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>pedidosPendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let bill of bills">
      <ion-label>{{ bill.id }} {{ bill.addressClient }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
